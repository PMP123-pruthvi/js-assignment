<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-
    scale=1.0">
    <title>Question 1</title>
</head>
<body id=background style="background-color:yellow;">
    <h2 id= question style="color:white">
    write a program that will iterate over an array of colors and
     change the backgroung
    of the page after 5 seconds
    </h2>    
   
</body>
<script>
    var color = [ "black", "blue", "brown", "green"];
    let i = 0;
    let doc = document.getElementById("background");
    
   setInterval(() => {
               
     doc.style.backgroundColor = color[i]; 
            i++ ; 
        
       
   }, 5000);

     

</script>
</html>
