<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8">

        "width=device-width, initial-scale=1.0"> 
    <title>Dark Mode</title>  
      
    <style> 
        body{ 
        padding:0% 3% 10% 3%; 
        text-align:center; 
        } 
        h1{ 
        color: #32a852; 
        margin-top:30px; 
        } 
      
        button{ 
            cursor: pointer; 
            border: 1px solid #555; 
            text-align: center; 
            padding: 5px; 
            margin-left: 8px;  
        } 
        .dark{ 
            background-color: #222; 
            color: #e6e6e6; 
        } 
    </style> 
</head> 
  
<body> 
    <h1>Welcome to dark mode feature</h1> 
    <h3>Light and Dark Mode</h3> 
    <button onclick="myFunction()">Switch</button>  
    <h1 id="title"></h1>
    <h4 id="time"></h4>
    <script> 
        function myFunction() { 
        var element = document.body; 
        element.classList.toggle("dark"); 
        } 
        const name = prompt("Enter your name","No Name");
title.innerText += `welcome to the page ${name}`;


//clock

const ctime = document.getElementById('time');

function clock(){
    let date = new Date();
    let time = date.toLocaleTimeString();
    ctime.innerText=time;
}
setInterval(clock,1000);

    </script> 
</body>
