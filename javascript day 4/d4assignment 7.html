<!DOCTYPE html>

    <title>Question 7</title>
</head>
<body>
    <script>
        function primeFactorTo(max) 
        {
        var store = [],i,j,primes=[];
        for (i=2;i<=max;++i)
        {
            if(!store[i])
            {
                primes.push(i);
                for(j=1<<1;j<=max;j+=i)
                {
                    store[j]=true;
                }
            }
        }    
        return primes
        }
        let v = prompt("enter the value of n");
        console.log(primeFactorTo(v));
    </script>
</body>
</html>
